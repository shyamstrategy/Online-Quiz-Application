<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png"
        type="image/png">
    <title>Online Quiz Application</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <div class="quiz-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <h1>üß† Online Quiz Challenge</h1>
                <p>Test your knowledge with our interactive quiz!</p>
                <div class="quiz-info">
                    <div class="info-item">
                        <span class="icon">üìù</span>
                        <span>10 questions</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">‚è±Ô∏è</span>
                        <span>30 seconds per question</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">üèÜ</span>
                        <span>Score tracking</span>
                    </div>
                </div>
                <button id="start-btn" class="btn btn-primary">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="question-counter" class="question-counter">1 / 10</span>
                </div>
                <div id="timer" class="timer">30</div>
            </div>

            <div class="quiz-content">
                <h2 id="question-text" class="question-text"></h2>
                <div id="options-container" class="options-container">
                    <!-- Options will be dynamically generated -->
                </div>
            </div>

            <div class="quiz-footer">
                <button id="prev-btn" class="btn btn-secondary"disabled>Previous</button>
                <button id="next-btn" class="btn btn-primary" disabled>Next</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <div class="score-circle">
                    <div class="score-text">
                        <span id="score-percentage" class="score-percentage">0%</span>
                        <span class="score-label">Score</span>
                    </div>
                </div>
                <h2 id="result-title" class="result-title"></h2>
                <p id="result-message" class="result-message"></p>
                <div class="result-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="correct-answers">0</span>
                        <span class="stat-label">Correct</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="wrong-answers">0</span>
                        <span class="stat-label">Wrong</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="total-questions">10</span>
                        <span class="stat-label">Total</span>
                    </div>
                </div>
                <div class="result-actions">
                    <button id="restart-btn" class="btn btn-primary">Try Again</button>
                    <button id="review-btn" class="btn btn-secondary">Review Answers</button>
                </div>
            </div>
        </div>

        <!-- Review Screen -->
        <div id="review-screen" class="screen">
            <div class="review-content">
                <h2>Review Your Answers</h2>
                <div id="review-container" class="review-container">
                    <!-- Review items will be dynamically generated -->
                </div>
                <button id="back-to-results" class="btn btn-primary">Back to Results</button>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
